<nav>
    <span>
        <a href="https://github.com/{{site.github_username}}">{{ site.title }}</a>
        / <a href="{{ '/' | relative_url }}">home</a>
        {% if page.title %}
        / <span id="page-title">{{ page.title }}</span>
        {% endif %}
        {% if page.navs %}
            {% for nav in page.navs %}
            / <a href="{{ nav[1] }}">{{ nav[0]}} </a>
            {% endfor %}
        {% endif %}
    </span>
</nav>
