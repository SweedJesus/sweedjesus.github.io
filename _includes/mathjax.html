<!-- MathJax -->
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  extensions: [
    "tex2jax.js","mml2jax.js","asciimath2jax.js","MathMenu.js","MathZoom.js",
    "AssistiveMML.js", "a11y/accessibility-menu.js" ],
  TeX: {
    extensions: [
      "AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"
    ],
    Macros: {
      N: "\\mathbb{N}",
      W: "\\mathbb{W}",
      Z: "\\mathbb{Z}",
      R: "\\mathbb{R}",
      C: "\\mathbb{C}"
    }
  },
  tex2jax: {
    inlineMath: [["$","$"],["\\(","\\)"]],
    displayMath: [["$$","$$"],["\\[","\\]"]]
  }
});
</script> 
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script> 
<!-- Hide article until MathJax is done rendering -->
<style>
article {
  visibility: hidden;
  opacity: 0;
  transition: opacity 324ms;
}
</style>
<script>
$(function() {
  article = $("article");
  article.before("<div class='message'><h1>rendering math...</h1></div>");
  MathJax.Hub.Queue(["Typeset", MathJax.Hub], function() {
    article.prev().fadeOut(324, function() {
      article.css({
        "visibility": "visible",
        "opacity": "1"
      });
    });
  });
});
</script>
