<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
<body>
  <div class="wrapper">
    {% include header.html %}
    <article>
      <section>
        {% if page.title %}
        <h1 id="page-title">
          {{ page.title }}
          {% if page.subtitle %}
          <small>{{ page.subtitle }}</small>
          {% endif %}
        </h1>
        {% endif %}
        <div id="content">
          {{ content }}
        </div>
        <div id="whitespace"></div>
      </section>
      {% include footer.html %}
    </article>
  </div>
</body>
</html>
