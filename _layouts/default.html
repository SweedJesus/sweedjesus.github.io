<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
<body>
  {% include header.html %}
  <article>
    {% if page.title %}
    <h1 id="page-title">{{ page.title }}</h1>
    {% endif %}
    <hr/>
    <div id="content">
      {{ content | toc }}
    </div>
    {% include footer.html %}
  </article>
</body>
</html>
