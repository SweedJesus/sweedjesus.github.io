<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
<body>
  {% include header.html %}
  <article>
    {% if page.title %}
    <title id="page-title">
      {{ page.title }}
      {% if page.subtitle %}
      <small>{{ page.subtitle }}</small>
      {% endif %}
    </title>
    {% endif %}
    <div id="content">
      {{ content }}
    </div>
    <div id="whitespace" style="height:50vh;"></div>
    {% include footer.html %}
  </article>
</body>
</html>
