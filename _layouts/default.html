<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
<body>
  <div>
    <h2 id="site-title">
      {{ site.title }}
      <small>
        <a href="{{ '/' | relative_url }}">home</a> /
        <a href="https://github.com/{{ site.github_username }})">github</a>
      </small>
    </h2>
  </div>
  <hr/>
  <article>
    {% if page.title %}
    <title id="page-title">
      {{ page.title }}
      {% if page.subtitle %}
      <small>{{ page.subtitle }}</small>
      {% endif %}
    </title>
    {% endif %}
    <div id="content">
      {{ content }}
    </div>
    <div id="whitespace" style="height:50vh;"></div>
    {% include footer.html %}
  </article>
</body>
</html>
