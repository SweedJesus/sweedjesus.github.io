<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ page.url }}style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
    <!-- MathJax -->
    <script type="text/x-mathjax-config">
MathJax.Hub.Config({
        messageStyle: "none",
      });
    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=default">
    </script>
  </head>
  <body>
    <div class="container-fluid" style="margin-top:20px;">

      <div class="dropdown">
        <button
           class="btn btn-default dropdown-toggle" type="button"
           id="dropdownMenu1" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="true">
          Generators <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="#">Geometric Series</a></li>
          <li role="separator" class="divider"></li>
          <li><a href="#">...</a></li>
        </ul>
      </div>

      <div id="problem"></div>
    </div>
    <footer class="footer">
      (press space for a new problem)
    </footer>
    <script src="./problem_generator.js"></script>
    <script>
var element = $("#problem");
var generator = problem_generators["series-geometric"];

// Render a new problem
// @param element element to set html of
// @param generator problem generator string to use
function renderNewProblem(ele, gen) {
  ele.fadeOut(300, function() {
    ele.html("\\[" + generateProblem(gen) + "\\]")
    MathJax.Hub.Queue(["Typeset", MathJax.Hub], function() {
      ele.fadeIn(300);
    });
  });
}

// On document load
$(function() {
  renderNewProblem(element, generator);
});

// On keyup
$('body').keyup(function(e) {
  if (e.keyCode == 32) { // space
    renderNewProblem(element, generator);
  }
});
    </script>
  </body>
</html>
