<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="{{ page.url }}style.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MathJax -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        messageStyle: "none",
        CommonHTML: {
          scale: 500
        }
      });
    </script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML-full">
    </script>
  </head>
  <body>
    <div id="content">
      <div class="outter">
        <div class="middle">
          <div id="problem" class="inner" style="display:none"></div>
        </div>
      </div>
      <div id="footer">(space for new problem)</div>
    </div>
    <script src="./problem_generator.js"></script>
    <script>
var element = $("#problem");
var generator = problem_generators["series-geometric"];

// Render a new problem
// @param element element to set html of
// @param generator problem generator string to use
function renderNewProblem(ele, gen) {
  ele.fadeOut(300, function() {
    ele.html("\\[" + generateProblem(gen) + "\\]")
    MathJax.Hub.Queue(["Typeset", MathJax.Hub], function() {
      ele.fadeIn(300);
    });
  });
}

// On document load
$(function() {
  renderNewProblem(element, generator);
});

// On keyup
$('body').keyup(function(e) {
  if (e.keyCode == 32) { // space
    renderNewProblem(element, generator);
  }
});
    </script>
  </body>
</html>
