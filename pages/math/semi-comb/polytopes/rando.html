<div id='three-rando' class='polytope'></div>
<script>
  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min;
  }
  function randomCoord() {
    return Math.random()*2 - 1;
  }
  var rando = [];
  for (var i = 0; i < getRandomInt(4, 16); ++i) {
    rando.push(
      new THREE.Vector3(
        randomCoord(), randomCoord(), randomCoord()));
  }
  polytope( document.getElementById( 'three-rando' ), rando, 35, {{ page.axis }} );
</script>
