<div id='three-cube' class='polytope'></div>
<script>
  var cube = [
    new THREE.Vector3(-1,-1,-1), new THREE.Vector3(-1,-1,1),
    new THREE.Vector3(-1,1,-1), new THREE.Vector3(-1,1,1),
    new THREE.Vector3(1,-1,1), new THREE.Vector3(1,-1,-1),
    new THREE.Vector3(1,1,1), new THREE.Vector3(1,1,-1)
  ];
  polytope( document.getElementById( 'three-cube' ), cube, 45, {{ page.axis }} );
</script>
