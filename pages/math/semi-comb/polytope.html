---
layout: none
---
<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>Polytopes!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="polytope.css"/>
  </head>
  <body>
    <div id="left-controls" style="display:none;">
      <h1>Premades</h1>
      <select id="shape">
        {% include_relative polytope-shapes.html %}
      </select>
      <hr/>
      <h1>Vertices</h1>
      <textarea id="vertices" rows="4" cols="10"></textarea>
      <div>
        <h1>Dilation: <label id="dilationLabel" for="dilation"></label></h1>
        <input type="range" id="dilation" name="dilation" min="1" max="10" step="1" value="1">
      </div>
      <hr/>
      <button id="build" class="btn btn-light">Build</button>
      <button id="save" class="btn btn-light">Save</button>
      <button id="rando" class="btn btn-light">Random!</button>
      <hr/>
      <h1>Polytope information:</h1>
      <textarea id="data" rows="4" title=
"Number of vertices&#013;
Number of bounding latice points&#013;
Number of interior latice points&#013;
Total number of lattice points" readonly></textarea>
    </div>
    <div id="right-controls" style="display:none;">
      <div>
        <input type="checkbox" id="axis" name="axis">
        <label for="axis">Axis</label>
      </div>
      <div>
        <label for="axis-length">Axis length:</label><br/>
        <input type="range" id="axis-length" name="axis-length" min="1" max="10" step="1" value="1">
      </div>
      <div>
        <input type="checkbox" id="spin" name="spin">
        <label for="spin">Spin</label>
      </div>
      <div>
        <label for="spin-speed">Spin speed:</label><br/>
        <input type="range" id="spin-speed" name="spin-speed" min="0" max="0.1" step="0.002" value=".01">
      </div>
      <div>
        <label for="fov">FOV:</label><br/>
        <input type="range" id="fov" name="fov" min="10" max="90" step="5" value="40">
      </div>
      <hr/>
      <div>
        <input type="checkbox" id="mesh" name="mesh" checked>
        <label for="mesh">Draw mesh</label>
      </div>
      <div>
        <input type="checkbox" id="wire" name="wire">
        <label for="wire">Draw wireframe</label>
      </div>
      <div>
        <input type="checkbox" id="dual">
        <label for="dual">Dual</label>
      </div>
      <div>
        <input type="checkbox" id="exp-norms">
        <label for="exp-norms">Experimental Normals</label>
      </div>
      <hr/>
      <div>
        <label for="dot-radius">Dot radius:</label><br/>
        <input type="range" id="dot-radius" name="dot-radius" min="0.01" max="1.0" step=".01" value="0.1">
      </div>
      <div>
        <input type="radio" id="dots-none" name="dots" checked>
        <label for="dots-none">None</label>
      </div>
      <div>
        <input type="radio" id="dots-defining" name="dots">
        <label for="dots-defining">Defining</label>
      </div>
      <div>
        <input type="radio" id="dots-lattice" name="dots">
        <label for="dots-lattice">Lattice</label>
      </div>
    </div>
    <div id="nav">
      <div id="nav-center">
        <a href="https://github.com/{{site.github_username}}">nilsso</a> /
        <a href="{{ "/" | relative_url }}">home</a> /
        <a href="{{ "/pages/math/semi-comb" | relative_url }}">semi-comb</a> /
        <a id="toggle-controls" role="button">controls</a>
      </div>
    </div>
    <div id="canvas"></div>
    <script src="{{ "/assets/js/three/build/three.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/three/modules/QuickHull.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/three/modules/geometries/ConvexGeometry.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/three/modules/loaders/SVGLoader.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/three/modules/renderers/Projector.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/three/modules/renderers/SVGRenderer.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/three/modules/controls/OrbitControls.js" | relative_url }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.6.0/math.js"></script>
    <script src="polytope.js"></script>
  </body>
</html>
