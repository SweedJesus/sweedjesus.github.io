---
layout: none
---
<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <title>Polytopes!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css">-->
    <!--<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/darkly/bootstrap.min.css">-->
    <link rel="stylesheet" href="polytope.css"/>
  </head>
  <body>
    <div id="left-controls">
      <h1>Premades</h1>
      <select id="shape">
        {% include_relative polytope-shapes.html %}
      </select>
      <hr/>
      <h1>Vertices</h1>
      <textarea id="vertices" rows="4" cols="10"></textarea>
      <h1>Dilation: <label id="dilationLabel" for="dilation"></label></h1>
      <input type="range" id="dilation" name="dilation" min="1" max="10" value="1">
      <button id="rebuild" class="btn btn-light">Rebuild</button>
      <button id="makeDual" class="btn btn-light">Dual</button>
      <button id="rando" class="btn btn-light">Random!</button>
    </div>
    <div id="right-controls">
      <h1>Misc. options</h1>
      <div>
        <input type="checkbox" id="axis">
        <label for="axis">Axis</label>
      </div>
      <div>
        <input type="checkbox" id="spin">
        <label for="spin">Spin</label>
      </div>
      <input type="range" id="spin-speed" name="spin-speed" min="0" max="0.1" step="0.002" value=".05">
      <div>
        <input type="checkbox" id="dual">
        <label for="dual">Dual</label>
      </div>
      <div>
        <input type="checkbox" id="wire">
        <label for="wire">Wireframe</label>
      </div>
      <div>
        <input type="checkbox" id="experimentalNormals">
        <label for="experimentalNormals">Experimental normals</label>
      </div>
      <hr/>
      <h1>Point rendering</h1>
      <div>
        <input type="radio" id="verticesNone" name="renderVertices" checked>
        <label for="verticesNone">None</label>
      </div>
      <div>
        <input type="radio" id="verticesDefining" name="renderVertices">
        <label for="verticesDefining">Defining</label>
      </div>
      <div>
        <input type="radio" id="verticesLattice" name="renderVertices">
        <label for="verticesLattice">Lattice</label>
      </div>
      <hr/>
      <h1>Data</h1>
      <textarea id="data" rows="4" title=
"Number of vertices&#013;
Number of bounding latice points&#013;
Number of interior latice points&#013;
Total number of lattice points" readonly></textarea>
    </div>
    <div id="nav">
      <a href="https://github.com/{{site.github_username}}">nilsso</a> /
      <a href="{{ site.url }}">home</a> /
      <a href="{{ site.url }}/pages/math/semi-comb">semi-comb</a>
    </div>
    <div id="save-and-controls">
      <a id="save-img" role="button">img</a> /
      <a id="toggle-controls" role="button">controls</a>
    </div>
  </body>
  <script src="{{ site.url }}/assets/js/three/build/three.js"></script>
  <script src="{{ site.url }}/assets/js/three/modules/QuickHull.js"></script>
  <script src="{{ site.url }}/assets/js/three/modules/geometries/ConvexGeometry.js"></script>
  <script src="{{ site.url }}/assets/js/three/modules/loaders/SVGLoader.js"></script>
  <script src="{{ site.url }}/assets/js/three/modules/renderers/Projector.js"></script>
  <script src="{{ site.url }}/assets/js/three/modules/renderers/SVGRenderer.js"></script>
  <script src="{{ site.url }}/assets/js/three/modules/controls/OrbitControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.6.0/math.js"></script>
  <script src="polytope.js"></script>
</html>
